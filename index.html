<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Verificador de CPF</title>
  </head>
  <body>
    <header>
      <h1>Verificador</h1>
    </header>
    <section>
      <input
        type="text"
        name="cpf"
        id="cpf"
        placeholder="CPF"
        maxlength="14"
        onkeypress="formatar('###.###.###-##', this)"
        required
      />
      <button onclick="salvarCpf()">salvar</button>
      <br />
    </section>
    <section>
      <h2>CPF(s) Salvos:</h2>
      <ul id="listaCpfs"></ul>
      <button onclick="excluirCpf('cpf')">Excluir CPF</button>
    </section>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>sendo desenvolvido por raoni</p>
  </footer>
</html>
